[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[dev]
  functions = "netlify/functions"
  functionsPort = 8888

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_STRIPE_PUBLIC_KEY"

[build.processing]
  skip_processing = false